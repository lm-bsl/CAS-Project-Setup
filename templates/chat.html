<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='chatbot.js')}}?3"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CAS_ARE24_M1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/coach/daniel/chat">Bot 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prompt_coach/prompty/chat">Bot 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/coach/daniel/chat">Bot 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container py-5">
    
        <div class="row d-flex justify-content-center" class="bg-dark">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <div class="card bg-dark text-light border-secondary" style="border-radius: 15px;">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3 bg-secondary border-bottom-0"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <a href="#" class="text-light" onclick="reset(event)"><i class="bi bi-arrow-repeat"></i></a>
                <p class="mb-0 fw-bold" id="display_type_name">Chat</p>
                <a href="#" class="text-light" onclick="info(event)"><i class="bi bi-info-circle"></i></a>
              </div>
              <div class="card-body" id="messages">
                <!-- messages will appear here -->
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <textarea class="form-control bg-light" id="user_says_input" rows="2"></textarea>
                  <button class="btn btn-outline-light" type="button" onclick="user_says()"><i class="bi bi-send"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
